<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Lineup</title>

    <!-- ðŸ”¥ RELIABLE GOOGLE MAPS LOADER -->
    <script>
      window.initMap = function () {
        window.googleMapsReady = true;
        window.dispatchEvent(new Event("google-maps-loaded"));
      };

      (function loadMaps() {
        if (window.googleMapsLoading) return;
        window.googleMapsLoading = true;

        const script = document.createElement("script");
        script.src =
          "https://maps.googleapis.com/maps/api/js?key=AIzaSyASxqfOLc8oU2wzMB93bAvq4vrJMKvuum0&libraries=places,geometry&callback=initMap";
        script.async = true;
        script.defer = true;

        document.head.appendChild(script);
      })();
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
